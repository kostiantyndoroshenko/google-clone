<div class="container form-wrapper">
  <form  class="needs-validation" ng-submit="$ctrl.submitClick()" >
    <div class="form-row justify-content-md-center">
      <div class="col-md-8">
        <input class="form-control"
               placeholder="Type phrase for searching..."
               ng-model="$ctrl.phrase"
               pattern=".{3,50}"
               title="Phrase length must be from 3 to 50 characters."
               required
        >
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit" >Search</button>
      </div>
    </div>
  </form>
</div>
