<div ng-show="$ctrl.showErrorBlock" ng-show="$ctrl.showErrorBlock">
    <div class="row justify-content-md-center" ng-repeat="error in $ctrl.errors" >
        <div class="col-md-12 message-wrapper" >
            {{error.defaultMessage}}
        </div>
    </div>
</div>
<div class="container form-wrapper">
    <div class="row justify-content-md-center" ng-show="$ctrl.showMessageBlock">
        <div class="col-md-12 message-wrapper" >
            <span>Indexing for url</span> <span class="bold-class">{{$ctrl.url}}</span> <span> has been planed.</span>
        </div>
        <div class="col-md-12 message-wrapper" >
            <span>After some time you can start searching on <a href="/">home</a> page.</span>
        </div>
    </div>
</div>
